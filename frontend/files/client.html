          <section id="client_page">
            <div class="client_body">
              <div class="filter_part">

                  <div class="add_client_n">
                    <input
                      type="text"
                      id="clientName"
                      placeholder="Enter new client name"
                    />
                  </div>
                  <div class="add_client_e">
                    <input type="email" id="clientEmail" placeholder="Enter email" />
                  </div>
                  <div class="add_client_a">
                    <input
                      type="text"
                      id="clientAddress"
                      placeholder="Enter address"
                    />
                  </div>
                  <div class="add_botton" onclick="addClient()">ADD</div>
                </div>
              </div>
              <!-- *-------------------------- CLIENTS ------------------------------ -->
              <div class="clients_main_div">
                <div class="clients_frst_child_div">
                  <div class="client_header">
                    <div class="header_name">Name</div>
                    <div class="header_name">Email</div>
                    <div class="header_name">Address</div>
                  </div>
                </div>
                <div class="client_parent_content">
                  <!-- Appending Data Here -->
                </div>
