<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/projects.css" />
    <link rel="icon" href="../images/favicon.ico" />
    <title>Projects â€¢ TrackIt</title>

    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../navbar/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="d-flex" id="wrapper">
      <!-- Sidebar-->
      <div class="border-end bg-white" id="sidebar-wrapper">
        <div class="sidebar-heading border-bottom bg-light">TrackIT</div>
        <div class="list-group list-group-flush">
          <a
            class="list-group-item list-group-item-action list-group-item-light p-3"
            href="./timetracker.html"
            >Time Tracker</a
          >
          <a
            class="list-group-item list-group-item-action list-group-item-light p-3"
            href="./reports.html"
            >Reports</a
          >
          <a
            class="list-group-item list-group-item-action list-group-item-light p-3"
            href="./projects.html"
            >Projects</a
          >
          <a
            class="list-group-item list-group-item-action list-group-item-light p-3"
            href="./team.html"
            >Teams</a
          >
          <a
            class="list-group-item list-group-item-action list-group-item-light p-3"
            href="./client.html"
            >Clients</a
          >
        </div>
      </div>
      <!-- Page content wrapper-->
      <div id="page-content-wrapper">
        <!-- Top navigation-->
        <nav
          class="navbar navbar-expand-lg navbar-light bg-light border-bottom"
        >
          <div class="container-fluid">
            <button class="btn btn-primary" id="sidebarToggle">Menu</button>
            <h2 id="headingTeller">Projects</h2>
          </div>
        </nav>

        <section class="content-area" id="hideThis">
          <div class="projects_page">
            <div class="top-head">
              <div class="header-project"></div>
              <div
                class="create_project"
                onclick="document.querySelector('.bg-model').style.display = 'block'; document.querySelector('#hideThis').style.display='none'; getAllClients()"
              >
                <button>CREATE NEW PROJECT</button>
              </div>
            </div>
            <div class="content_prnt_div">
              <div class="main_div_parent">
                <div class="main_div_head">Projects</div>
              </div>
              <div class="body_div_prnt_head">
                <div class="body_div_head_">
                  <div class="name-head">NAME</div>
                  <div class="client-head">CLIENT</div>
                  <div class="tracked-head">TRACKED TIME</div>
                  <div class="access-head">ACCESS</div>
                  <div class="access-head"></div>
                  <div class="access-head"></div>
                  <div class="access-head"></div>
                </div>
              </div>
              <div class="body_div_prnt">
                <!-- Add Data Here -->
                <!-- <div class="body_div_head body_columns">
                  <div class="name">Ananya</div>
                  <div class="client">Sakshi</div>
                  <div class="tracked">0,00hr</div>
                  <div class="amount">0,00USD</div>
                  <div class="access">Private</div>
                </div> -->
              </div>
            </div>
          </div>
        </section>

        <!-- !-------------------------------- POPUP PAGE ------------------------------ -->
        <section class="content-area" id="showPopup">
          <div class="bg-model">
            <div class="model-content">
              <div class="top_part">
                <div class="header">Create new project</div>
                <div
                  class="close"
                  onclick="document.querySelector('.bg-model').style.display = 'none'; document.querySelector('#hideThis').style.display='block'"
                >
                  <span class="material-symbols-outlined">close</span>
                </div>
              </div>
              <hr />
              <form>
                <div class="project_details">
                  <input
                    type="text"
                    class="mrgn-btm project_name"
                    placeholder="Enter project name"
                  />
                  <select id="selectClient">
                    <option value="">Select Client</option>
                  </select>
                  <div class="public_div">
                    <input
                      class="private"
                      type="checkbox"
                      onclick="makePublic()"
                    />
                    <p>Public</p>
                  </div>
                </div>
                <hr />
                <div class="button_div">
                  <input class="submit_bt" value="Save" type="submit" />
                </div>
              </form>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
  <script src="../scripts/projects.js"></script>
  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Core theme JS-->
  <script src="../navbar/scripts.js"></script>
</html>
