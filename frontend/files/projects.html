<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/projects.css" />
    <link rel="icon" href="../images/favicon.ico" />
    <title>Projects - TrackIt</title>
    <link rel="stylesheet" href="../css/dashboard.css" />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css"
      rel="stylesheet"
    />
    <!-- chartjs -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"
      integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw=="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--Main Navigation-->
    <header>
      <!-- Sidebar -->
      <nav
        id="sidebarMenu"
        class="collapse d-lg-block sidebar collapse bg-white"
      >
        <div class="position-sticky">
          <div class="list-group list-group-flush mx-3 mt-4">
            <a
              href="../files/timetracker.html"
              class="list-group-item list-group-item-action py-2 ripple"
              aria-current="true"
            >
              <i class="fas fa-tachometer-alt fa-fw me-3"></i
              ><span>Time Tracker</span>
            </a>

            <a
              href="../files/reports.html"
              class="list-group-item list-group-item-action py-2 ripple"
              ><i class="fas fa-lock fa-fw me-3"></i><span>Reports</span></a
            >
            <a class="list-group-item list-group-item-action py-2 ripple active"
              ><i class="fas fa-chart-line fa-fw me-3"></i
              ><span>Projects</span></a
            >
            <a
              href="../files/team.html"
              class="list-group-item list-group-item-action py-2 ripple"
            >
              <i class="fas fa-chart-pie fa-fw me-3"></i><span>Team</span>
            </a>
            <a
              href="../files/client.html"
              class="list-group-item list-group-item-action py-2 ripple"
              ><i class="fas fa-chart-bar fa-fw me-3"></i><span>Client</span></a
            >
          </div>
        </div>
      </nav>
      <!-- Sidebar -->

      <!-- Navbar -->
      <nav
        id="main-navbar"
        class="navbar navbar-expand-lg navbar-light bg-white fixed-top"
      >
        <img
          id="logo-img"
          src="https://user-images.githubusercontent.com/112761880/230451990-f74a2292-c9f2-4228-86a4-c321187ae38d.png"
          alt="Logo"
        /><span>TrackIt</span>
        <h1 id="projectTitle">Your Project Details</h1>
      </nav>
      <!-- Navbar -->
    </header>

    <section class="content-area" id="hideThis">
      <div class="projects_page">
        <div class="top-head">
          <div class="header-project">Projects</div>
          <div
            class="create_project"
            onclick="document.querySelector('.bg-model').style.display = 'block'; document.querySelector('#hideThis').style.display='none'; getAllClients()"
          >
            <button>CREATE NEW PROJECT</button>
          </div>
        </div>
        <div class="content_prnt_div">
          <div class="main_div_parent">
            <div class="main_div_head">Projects</div>
          </div>
          <div class="body_div_prnt_head">
            <div class="body_div_head_">
              <div class="name-head">NAME</div>
              <div class="client-head">CLIENT</div>
              <div class="tracked-head">TRACKED TIME</div>
              <div class="access-head">ACCESS</div>
              <div class="access-head"></div>
              <div class="access-head"></div>
              <div class="access-head"></div>
            </div>
          </div>
          <div class="body_div_prnt">
            <!-- Add Data Here -->
            <!-- <div class="body_div_head body_columns">
              <div class="name">Ananya</div>
              <div class="client">Sakshi</div>
              <div class="tracked">0,00hr</div>
              <div class="amount">0,00USD</div>
              <div class="access">Private</div>
            </div> -->
          </div>
        </div>
      </div>
    </section>

    <!-- !-------------------------------- POPUP PAGE ------------------------------ -->
    <section class="content-area" id="showPopup">
      <div class="bg-model">
        <div class="model-content">
          <div class="top_part">
            <div class="header">Create new project</div>
            <div
              class="close"
              onclick="document.querySelector('.bg-model').style.display = 'none'; document.querySelector('#hideThis').style.display='block'"
            >
              <span class="material-symbols-outlined">close</span>
            </div>
          </div>
          <hr />
          <form>
            <div class="project_details">
              <input
                type="text"
                class="mrgn-btm project_name"
                placeholder="Enter project name"
              />
              <select id="selectClient">
                <option value="">Select Client</option>
              </select>
              <div class="public_div">
                <input class="private" type="checkbox" onclick="makePublic()" />
                <p>Public</p>
              </div>
            </div>
            <hr />
            <div class="button_div">
              <input class="submit_bt" value="Save" type="submit" />
            </div>
          </form>
        </div>
      </div>
    </section>

    <script src="../scripts/projects.js"></script>
  </body>
</html>
