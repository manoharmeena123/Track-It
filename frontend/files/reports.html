<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/reports.css" />
    <link rel="icon" href="../images/favicon.ico" />
    <title>Reports - TrackIt</title>
  </head>
        <link rel="stylesheet" href="../css/dashboard.css" />
        <!-- Font Awesome -->
        <link
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          rel="stylesheet"
        />
        <!-- Google Fonts -->
        <link
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
          rel="stylesheet"
        />
        <!-- MDB -->
        <link
          href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css"
          rel="stylesheet"
        />
        <!-- chartjs -->
        <script
          src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"
          integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw=="
          crossorigin="anonymous"
        ></script>
      </head>
      <body id="body">
        <!--Main Navigation-->
        <header>
          <!-- Sidebar -->
          <nav
            id="sidebarMenu"
            class="collapse d-lg-block sidebar collapse bg-white"
          >
            <div class="position-sticky">
              <div class="list-group list-group-flush mx-3 mt-4">
                <a
                  href="../files/timetracker.html"
                  class="list-group-item list-group-item-action py-2 ripple"
                  aria-current="true"
                >
                  <i class="fas fa-tachometer-alt fa-fw me-3"></i
                  ><span>Time Tracker</span>
                </a>
                
                <a
                 
                  class="list-group-item list-group-item-action py-2 ripple active"
                  ><i class="fas fa-lock fa-fw me-3"></i><span>Reports</span></a
                >
                <a
                  href="../files/projects.html"
                  class="list-group-item list-group-item-action py-2 ripple"
                  ><i class="fas fa-chart-line fa-fw me-3"></i
                  ><span>Projects</span></a
                >
                <a
                  href="../files/team.html"
                  class="list-group-item list-group-item-action py-2 ripple"
                >
                  <i class="fas fa-chart-pie fa-fw me-3"></i><span>Team</span>
                </a>
                <a
                  href="../files/client.html"
                  class="list-group-item list-group-item-action py-2 ripple"
                  ><i class="fas fa-chart-bar fa-fw me-3"></i
                  ><span>Client</span></a
                >
              </div>
            </div>
          </nav>
          <!-- Sidebar -->

          <!-- Navbar -->
          <nav
            id="main-navbar"
            class="navbar navbar-expand-lg navbar-light bg-white fixed-top"
          >
            <img
              id="logo-img"
              src="https://user-images.githubusercontent.com/112761880/230451990-f74a2292-c9f2-4228-86a4-c321187ae38d.png"
              alt="Logo"
            /><span>TrackIt</span>
            <h1 id="projectTitle">Your Detailed Reports</h1>

            <!-- Container wrapper -->
          </nav>
          <!-- Navbar -->
        </header>



        <!--Main Navigation-->

        <div id="timetracker_body">
          <div id="main-container">
            <div class="top-section">
              <div class="left-side-bar top-section-css">
                <button id="summary">Summary</button>
                <button id="weekly">Detailed</button>
              </div>
            </div>
            <!-- Summary Section -->
            <div id="showSummary">
              <!-- Bar Chart Section -->
              <div id="bar-chart">
                <div class="bar-chart-top-section">
                  <div class="bar-chart-left-section">
                    <p>Total: <span id="totalWorkHour">00:00:00</span></p>
                  </div>
                </div>
                <div id="bar-graph-section">
                  <canvas id="BarGraph"></canvas>
                </div>
              </div>

              <!-- Pie Chart -->
              <br /><br />
              <div id="bar-chart">
                <div class="bar-chart-top-section">
                  <div class="bar-chart-left-section pie-chart-top-section">
                    <p>PIE CHART</p>
                  </div>
                </div>
                <div class="pie-chart-main-section">
                  <div class="pie-chart-left-section">
                    <div id="append" class="data-box data-box-title">
                      <p>TITLE</p>
                      <p>DURATION</p>
                    </div>
                    <div class="dataShow">
                      <!-- <p>NXM</p>
                  <p>00:24:00</p> -->
                    </div>
                  </div>
                  <div class="pie-chart-right-section">
                    <div id="pie-graph-section">
                      <!-- append Pie Chart here -->
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Weekly Report Section -->
            <div id="weeklySection">
              <div class="data-box data-box-title">
                <p class="give-space-for-project-name">PROJECT</p>
                <p>Starting Time</p>
                <p>Ending Time</p>
                <p>Total</p>
              </div>
              <div class="dataShowforDetailedSection">
                <!-- <p class="give-space-for-project-name">Demo</p>
            <p>-</p>
            <p>-</p>
            <p>00:00:00</p> -->
              </div>
            </div>
          </div>
        </div>
      </body>
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      <script src="../scripts/reports.js"></script>
    </html>
  </body>
</html>
