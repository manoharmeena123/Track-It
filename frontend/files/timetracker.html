<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Tracker</title>
    <link rel="stylesheet" href="../css/timetracker.css" />
    <link rel="icon" href="../images/favicon.ico" />
    <link rel="stylesheet" href="../css/project.css" />
    <link rel="stylesheet" href="../css/sidebar.css" />

    <link rel="stylesheet" href="../css/dashboard.css" />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css"
      rel="stylesheet"
    />
    <!-- chartjs -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"
      integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw=="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!--Main Navigation-->
    <header>
      <!-- Sidebar -->
      <nav
        id="sidebarMenu"
        class="collapse d-lg-block sidebar collapse bg-white"
      >
        <div class="position-sticky">
          <div class="list-group list-group-flush mx-3 mt-4">
            <a
              class="list-group-item list-group-item-action py-2 ripple active"
              aria-current="true"
            >
              <i class="fas fa-tachometer-alt fa-fw me-3"></i
              ><span>Time Tracker</span>
            </a>
    
            <a
              href="../files/reports.html"
              class="list-group-item list-group-item-action py-2 ripple"
              ><i class="fas fa-lock fa-fw me-3"></i><span>Reports</span></a
            >
            <a
              href="../files/projects.html"
              class="list-group-item list-group-item-action py-2 ripple"
              ><i class="fas fa-chart-line fa-fw me-3"></i
              ><span>Projects</span></a
            >
            <a
              href="../files/team.html"
              class="list-group-item list-group-item-action py-2 ripple"
            >
              <i class="fas fa-chart-pie fa-fw me-3"></i><span>Team</span>
            </a>
            <a
              href="../files/client.html"
              class="list-group-item list-group-item-action py-2 ripple"
              ><i class="fas fa-chart-bar fa-fw me-3"></i><span>Client</span></a
            >
          </div>
        </div>
      </nav>
      <!-- Sidebar -->
    
      <!-- Navbar -->
      <nav
        id="main-navbar"
        class="navbar navbar-expand-lg navbar-light bg-white fixed-top"
      >
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <img
          id="logo-img"
          src="https://user-images.githubusercontent.com/112761880/230451990-f74a2292-c9f2-4228-86a4-c321187ae38d.png"
          alt="Logo"
        /><span>TrackIt</span>
        <h1 id="projectTitle">Time Tracker</h1>
      </nav>
      <!-- Navbar -->
    </header>
    

    <!-- Main Data -->
    <div class="product__container">
      <div id="product__container__content" class="product__container__content">
        <div class="Timetracker">
          <div class="Timetracker__head">
            <div>
              <input
                class="Timetracker__description"
                id="Timetracker__description"
                placeholder="Enter Task Name"
              />
            </div>
            <div>
              <select id="project__list">
                <option value="">Select Your Project</option>
              </select>
            </div>
            <div>
              <p id="timer">00:00:00</p>
            </div>
            <div>
              <button id="startButton">Start</button>
              <button id="stopButton">Stop</button>
            </div>
          </div>
          <div id="Timetracker__body" class="Timetracker__body"></div>
        </div>
      </div>
    </div>

    <!--  -->
  </body>
</html>
<script src="../scripts/timetracker.js"></script>
<script src="../scripts/restartTimer.js"></script>
<script
  src="https://kit.fontawesome.com/54a5973b68.js"
  crossorigin="anonymous"
></script>
