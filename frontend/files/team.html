<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="../css/team.css" />
    <link rel="icon" href="../images/favicon.ico" />
    <title>Team â€¢ TrackIt</title>

    <link rel="stylesheet" href="../css/dashboard.css" />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css"
      rel="stylesheet"
    />
    <!-- chartjs -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"
      integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw=="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--Main Navigation-->
    <header>
      <!-- Sidebar -->
      <nav
        id="sidebarMenu"
        class="collapse d-lg-block sidebar collapse bg-white"
      >
        <div class="position-sticky">
          <div class="list-group list-group-flush mx-3 mt-4">
            <a
              href="../files/timetracker.html"
              class="list-group-item list-group-item-action py-2 ripple"
              aria-current="true"
            >
              <i class="fas fa-tachometer-alt fa-fw me-3"></i
              ><span>Time Tracker</span>
            </a>

            <a
              href="../files/reports.html"
              class="list-group-item list-group-item-action py-2 ripple"
              ><i class="fas fa-lock fa-fw me-3"></i><span>Reports</span></a
            >
            <a
              href="../files/projects.html"
              class="list-group-item list-group-item-action py-2 ripple"
              ><i class="fas fa-chart-line fa-fw me-3"></i
              ><span>Projects</span></a
            >
            <a
              class="list-group-item list-group-item-action py-2 ripple active"
            >
              <i class="fas fa-chart-pie fa-fw me-3"></i><span>Team</span>
            </a>
            <a
              href="../files/client.html"
              class="list-group-item list-group-item-action py-2 ripple"
              ><i class="fas fa-chart-bar fa-fw me-3"></i><span>Client</span></a
            >
          </div>
        </div>
      </nav>
      <!-- Sidebar -->

      <!-- Navbar -->
      <nav
        id="main-navbar"
        class="navbar navbar-expand-lg navbar-light bg-white fixed-top"
      >
        <img
          id="logo-img"
          src="https://user-images.githubusercontent.com/112761880/230451990-f74a2292-c9f2-4228-86a4-c321187ae38d.png"
          alt="Logo"
        /><span>TrackIt</span>
        <h1 id="projectTitle">Your Team Details</h1>
      </nav>
      <!-- Navbar -->
    </header>

    <section class="content-area" id="hideBox">
      <div class="main_div">
        <div class="child_div">
          <div class="team">Team</div>
          <div class="main-content-div">
            <div class="content_body">
              <!-- Members -->
              <div class="content_div_btm">
                <div class="cntnt_div_child">
                  <div class="content_left"></div>
                  <div class="add_member">
                    <button onclick="addMember()">ADD NEW MEMBER</button>
                  </div>
                </div>
                <div class="clients_main_div">
                  <div class="clients_frst_child_div">
                    <div class="members">Members</div>
                  </div>
                  <div class="client_parent_content_head">
                    <div class="client_child_content_head">
                      <div class="membr_name_head">Name</div>
                      <div class="membr_email_head">Email</div>
                      <div class="billable_head">BILLABLE RATE (USD)</div>
                      <div class="role_head">ROLE</div>
                      <div class="groups_head"></div>
                    </div>
                  </div>
                  <div class="client_parent_content">
                    <!-- Data Will Be appended Here -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- !-------------------------------- ADD MEMBER POPUP PAGE ------------------------------ -->
    <section>
      <div class="bg-model-add">
        <div class="model-content">
          <div class="top_part">
            <div class="header">Create new team member</div>
            <div class="close" onclick="closeMember()">
              <span class="cross material-symbols-outlined">close</span>
            </div>
          </div>
          <hr />
          <form id="addMember_form" action="">
            <div class="project_details">
              <label for="">Name</label>
              <input
                type="text"
                class="mrgn-btm membr_name"
                placeholder="Enter member's name"
              />
              <br />
              <label for="">Email</label>
              <input
                type="email"
                class="mrgn-btm membr_email"
                placeholder="Enter email"
              /><br />
              <label for="">Billable hourly rate in (USD)</label>
              <input
                type="number"
                placeholder="Enter the billable rate"
                id="bill_rate"
              />
            </div>
            <hr />
            <div class="button_div">
              <input class="submit_bt" value="Save" type="submit" />
            </div>
          </form>
        </div>
      </div>
    </section>


    <!-- !--------------------------------------------- ROLE POPUP PAGE ------------------------------------------------ -->
    <section>
      <div class="bg-model_role" id="changeRoleDiv">
        <div class="model-content">
          <div class="top_part">
            <div class="header">Create new role</div>
            <div class="close" onclick="closeRole()">
              <span class="cross material-symbols-outlined">close</span>
            </div>
          </div>
          <hr />
          
          <div class="form_div">
            <label for="">Change or Add Role</label>
              <input type="text" name="roleChange" id="roleChange" placeholder="Enter Role Name Here">
              <hr />
              <div class="button_div">
                <button class="close_bt" onclick="closeRole()">Cancel</button>
                <input class="submit_bt" id="submitRole" value="Save" type="submit" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="../scripts/team.js"></script>
  </body>
</html>
