<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="icon" href="../images/favicon.ico" />
    <link href="../css/login.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- Container divided into 2 parts - Left and Right -->

      <!-- Left Part start-->
      <div class="container__leftPart">
        <!-- Navbar containing company logo and sign-up link -->
        <div class="container__navbar">
          <a
            ><img width="100px" src="../image/logo.jpg"
          /></a>
          <div>
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
          </div>
        </div>

        <!-- Login card start-->
        <div class="container__loginCard">
          <h3>LOGIN</h3>
          <input type="email" placeholder="Enter email" id="email" required />
          <input
            type="password"
            placeholder="Enter password"
            id="password"
            required
          />
          <div class="loginBtn-link">
            <a href="#"
              ><button class="loginCard__loginBtn" id="login-btn">
                Log in
              </button></a
            >
          </div>
        </div>
        <!-- Login card end-->
      </div>
      <!-- Left Part end-->

      <!-- Right Part start-->
      <div class="container__rightPart">
        <h2>No need to keep Track it in a tab</h2>
        <p>
          Install the browser extension<br />
          and track time from <br />anywhere.
        </p>
        <img
          src="https://clockify.me/assets/ui-icons/ext-chrome.svg"
          class="rightPart__appstore"
        /><br />
        <img
          src="https://clockify.me/assets/ui-icons/login-promo-2.svg"
          class="rightPart__pic"
        /><br />
        <div class="rightPart__learnMore"><a href="#">Learn More</a></div>
      </div>
    </div>
  </body>
</html>

<script>
  const login = document.querySelector("#login-btn");
  login.addEventListener("click", func);
  async function func(event) {
    try {
      event.preventDefault();

      let email = document.querySelector("#email").value;
      let password = document.querySelector("#password").value;

      if (email == "") {
        alert("Please Provide your Email");
        return;
      } else if (!email.includes("@")) {
        alert("Please Provide your vaild Email");
        return;
      } else if (password == "") {
        alert("Please Provide your Password");
        return;
      } else if (password.length <= 4) {
        alert("Password Length should be more then 4");
        return;
      }

      let userObj = {
        email,
        password,
      };

      let register_request = await fetch("https://faithful-deer-lingerie.cyclic.app/user/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(userObj),
      })
        .then((res) => res.json())
        .then((data) => {
          if (data.msg == "Login Successful") {
            alert(data.msg);
            localStorage.setItem("user", data.token);
            localStorage.setItem("email", email);
            window.location.href = "./timetracker.html";
          } else {
            alert(data.msg);
            window.location.href = "./login.html";
          }
        })
        .catch((err) => console.log(err));
    } catch (error) {
      alert("Something went wrong. Please try again later.");
    }
  }
</script>
